<body>

  <div id="logs">

</div>

<script>
  $(function() {
    function fetch() {
      $.getJSON( "logs/stream.json", function( data ) {
        var logs    = $("#logs");
        var message = data["message"];

        if (message) {
          logs.append($('<li>').addClass(message.indexOf("err") > -1 ? "error" : "info").text(message));
          logs.scrollTop(logs.prop("scrollHeight"));
        }

        setTimeout(fetch, 800);
      });
    }

    setTimeout(fetch, 500);
  });
</script>

</body>
